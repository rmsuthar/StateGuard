name: StateGuard CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm test
      - run: npm run build && npm run obfuscate
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/